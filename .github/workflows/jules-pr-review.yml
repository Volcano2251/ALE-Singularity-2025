name: Jules Code Review
on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  jules-review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Jules
        run: npm install -g @google/jules
      - name: Run Jules Review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: jules remote new --repo ${{ github.repository }} --session "Review PR #${{ github.event.pull_request.number }}"
